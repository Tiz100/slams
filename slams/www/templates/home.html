
     <ion-view="Home Page" title='<img class="title-image" src="http://www.booyahslams.com/images/Logov3small.png" height="44px" />' id="home" style="background-color:#283f7e">

         <ion-content  style="background-color:#283f7e">



     
             <div class="card list list-positive" >
                 <div class="item item-divider item-positive">
                 </div>

             <div class="item item-text-wrap item-assertive">

                 <a ui-ref="chat-rooms">
                     <div  class="button button-full button-large button-positive item-icon-left ion-chatbox" >

                     </div>
                 </a>
                 <button class="button button-full button-large button-positive item-icon-left ion-thumbsup" ui-sref="sendaslam">

             </div>
         </ion-content>
